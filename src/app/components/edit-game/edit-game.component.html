<app-navbar></app-navbar>
<app-header title="Editar juego"></app-header>
<div *ngIf="editForm" class="container my-5">
  <h2>Editar Juego</h2>
  <form [formGroup]="editForm" (ngSubmit)="updateGame()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input id="nombre" type="text" class="form-control" formControlName="nombre" />
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input id="precio" type="number" class="form-control" formControlName="precio" />
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select id="categoria" class="form-control" formControlName="categoria">
        <option value="aventura">Aventura</option>
        <option value="cooperativo">Cooperativo</option>
        <option value="estrategia">Estrategia</option>
        <option value="solitario">Solitario</option>
        <option value="familiar">Familiar</option>
        <option value="otros">Otros</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="img" class="form-label">URL de Imagen</label>
      <input id="img" type="text" class="form-control" formControlName="img" />
    </div>
    <div class="mb-3">
      <label for="oferta" class="form-label">Oferta</label>
      <select id="oferta" formControlName="oferta" class="form-select">
        <option value="Y">Sí</option>
        <option value="N">No</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="esencial" class="form-label">Esencial</label>
      <select id="esencial" formControlName="esencial" class="form-select">
        <option value="Y">Sí</option>
        <option value="N">No</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input id="stock" type="number" class="form-control" formControlName="stock" />
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Juego</button>
  </form>
</div>
<app-footer></app-footer>
